name: Artifact Build

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Get Gradle version
      id: wrapper
      run: |
        VERSION=$(grep -oP 'gradle-\K[0-9\.]+' gradle/wrapper/gradle-wrapper.properties)
        echo "gradle_version=$VERSION" >> $GITHUB_OUTPUT

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
      with:
        cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
        cache-read-only: false
        gradle-version: ${{ steps.wrapper.outputs.gradle_version }}

    - name: Run Gradle
      run: gradle assemblePrereleaseDebug

    - name: Upload Artifact
      uses: actions/upload-artifact@v5
      with:
        name: pull-request-build
        path: "app/build/outputs/apk/prerelease/debug/*.apk"

    - name: Deploy Problems Report to GH Pages
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        TARGET_DIR=gh-pages/$BRANCH_NAME
        mkdir -p $TARGET_DIR
        cp -r build/reports/problems/* $TARGET_DIR/
      shell: bash

    - name: Push to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./gh-pages
        user_name: "github-actions"
        user_email: "github-actions@github.com"
        commit_message: "Update problems report for ${{ github.ref_name }} [ci skip]"
